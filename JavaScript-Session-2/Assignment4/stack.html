<body><script>
class Stack{
	constructor(){
		this.stack = [];
		this.top = 0;
		this.max = 20;
	}
	
	pop(){
		if(this.top < 0){
			alert("stack underflow");
		} else{
			this.stack.splice(this.top -1 , 1);
			this.top--;
		}
	}
	push(item){
		if(this.top > this.max){
			alert("stack overflow");
		} else{
			this.stack[this.top++] = item;
		}
	}
	show(){
		alert(this.stack);
	}
}

var stack = new Stack();
stack.push(8);
stack.push(2);
stack.push(3);
stack.push(8);
stack.push(6);
stack.push(4);
stack.pop();
stack.pop();
stack.show();
</script></body>
