		<!-- form -->
		<div id="form-container">
			<form action="" method="get" onsubmit = "return validateSubmit()">
				<table>
					<tbody>
						<tr>
							<td>Name</td>
							<td><input type="text" id="user-name" onkeyup="document.querySelector('#name').innerHTML=''"/><br><div id="name"></div></td>
						</tr>
						<tr>
							<td>Email</td>
							<td><input type="email" id="user-email" onkeyup="document.querySelector('#email').innerHTML=''" /><br><div id="email"></div></td>
						</tr>
						<tr>
							<td>City</td>
							<td><select id="user-city" onclick="document.querySelector('#city').innerHTML=''">
									<option selected disabled value="">Select city</option>
									<option>Jaipur</option>
									<option>Gwalior</option>
								</select><br><div id="city"></div>
							</td>
						</tr>
						<tr>
							<td>Organization <br>Name</td>
							<td><input type="text" id="user-organization" onkeyup="document.querySelector('#organization').innerHTML=''" /><br><div id="organization"></div></td>
						</tr>
						<tr>
							<td>Contact <br>Number</td>
							<td><input type="text" id="user-contact" onkeyup="document.querySelector('#contact').innerHTML=''" /><br><div id="contact"></div></td>
						</tr>
						<tr>
							<td>Message</td>
							<td>
								<textarea id="textarea" onkeyup="validateTextarea(this.value)" onchange="validateTextarea(this.value)"></textarea>
							</td>
						</tr>
						<tr>
							<td><input type="submit" value="Submit" /></td>
						</tr>
					</tbody>	
				</table>
			</form>
